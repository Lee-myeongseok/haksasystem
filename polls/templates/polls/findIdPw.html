<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <script src="{% static '/javascript/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static '/javascript/checkAddr.js' %}"></script>
</head>
<body>
  <div id="findIdResult">
    <p><strong>[아이디 찾기]</strong></p>
    <form name="findId" method="get">
      <div>
        주민등록번호 입력 <input type="text" name="frmBirthMD" size="16" placeholder="주민등록번호 앞자리">
        -
        <input type="password" name="frmSocialNum" size="16" placeholder="주민등록번호 뒷자리">
        <input type="button" value="아이디 검색" onclick="findAddrId()" role="button">
      </div>
    </form>
    <br>
    <p><strong>[비밀번호 찾기]</strong></p>
    <form name="findPw" method="get">
      <div>
        아이디 입력 <input type="text" name="frmId" placeholder="Id를 입력하세요">
      </div>
      <div>
        주민등록번호 입력 <input type="text" name="frmBirthMD" size="16" placeholder="주민등록번호 앞자리">
        -
        <input type="password" name="frmSocialNum" size="16" placeholder="주민등록번호 뒷자리">
        <input type="button" value="비밀번호 검색" onclick="findAddrPw()" role="button">
      </div>
    </form>
  </div>
</body>
</html>
