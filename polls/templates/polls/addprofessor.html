<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>교직원등록</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
		
		<!--css-->
		<link rel="stylesheet" href="css/style.css">

		<!--js-->
		<!--Bootstrap v5.1.3 -->
		<script src="js/bootstrap.bundle.min.js"></script>
		<!--jQuery v3.6.0-->
		<script src="js/jquery-3.6.0.min.js"></script>

	</head>
	<body class="user-center">
		<main class="container admin_cont">
			<section class="head-tit admin">

				<h1 class="tit_h1">교직원 등록</h1>
                <i class="tit_sub">*사번은 사용자 승인 후 관리자가 알려 드리겠습니다.</i>


                <div>
                    <label class="label">패스워드</label>
                    <input class="input" placeholder="">
                </div>

                <div>
                    <label class="label">패스워드 확인</label>
                    <input class="input" placeholder="">
                </div>

                <div>
                    <label class="label">성명</label>
                    <input class="input" placeholder="">
                </div>
                <div>
                    <label class="label">주민등록번호</label>
                    <input class="input" placeholder="하이픈(-)을 포함하여 입력해 주세요.">
                    <i>*암호화해서 저장됩니다.</i>
                </div>

                <div class="birth_wrap">
                    <label class="label">생년월일</label>
                    <div>
                        <div>
                            <input class="input" placeholder="">
                            <label class="label">월</label>
                        </div>
                        <div>
                            <input class="input" placeholder="">
                            <label class="label">일</label>
                        </div>
                        <div>
                            <input class="radio" type="radio">
                            <label class="label">양력</label>
                        </div>
                        <div>
                            <input class="radio" type="radio">
                            <label class="label">양력</label>
                        </div>
                    </div>
                </div>
				
                <div>
                    <label class="label">직위</label>
                    <select class="select">
                        <option>선택</option>
                    </select>
                </div>
                
                <div>
                    <label class="label">입사일자</label>
                    <input class="input" placeholder="YYMMDD 형식으로 입력해주세요.">
                </div>

                <div class="birth_wrap">
                    <label class="label">우편번호</label>
                    <div>
                        <input class="input" placeholder="">
                        <button class="button search">우편번호 검색</button>
                    </div>
                </div>

                <div>
                    <label class="label">도로명주소</label>
                    <input class="input" placeholder="">
                </div>
                
                <div>
                    <label class="label">집전화번호</label>
                    <input class="input" placeholder="">
                    <i>*하이픈(-)을 포함하여 입력해 주세요.</i>
                </div>

                <div>
                    <label class="label">휴대폰번호</label>
                    <input class="input" placeholder="">
                    <i>*하이픈(-)을 포함하여 입력해 주세요.</i>
                </div>

                <div>
                    <label class="label">E-mail</label>
                    <input class="input" placeholder="">
                </div>

                <div class="btn_wrap">
                    <button class="button primary block">등록신청</button>
                    <button class="button secondary block">취소</button>
                </div>

                

			</section>
		</main>
	</body>
</html>
