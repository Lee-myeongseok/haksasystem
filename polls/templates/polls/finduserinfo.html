<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>아이디찾기</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
		
		<!--css-->
		<link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


		<!--js-->
		<!--Bootstrap v5.1.3 -->
		<script src="js/bootstrap.bundle.min.js"></script>
		<!--jQuery v3.6.0-->
		<script src="js/jquery-3.6.0.min.js"></script>

	</head>
	<body class="user-center">
		<main class="container">
			<section class="head-tit">
				<h1 class="tit_h1">아이디/비밀번호 찾기</h1>

                <ul class="nav nav-pills mb-5" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">아이디 찾기</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">비밀번호 찾기</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div>
                            <label class="label">회원 유형</label>
                            <select class="select">
                                <option>회원유형을 선택해주세요</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="label">생년월일</label>
                            <input class="input" placeholder="YYMMDD 형식으로 입력해주세요.">
                        </div>

                        <div>
                            <label class="label">본인 인증 방법</label>
                            <input class="input" placeholder="">
                        </div>

                        <div>
                            <label class="label">휴대전화 번호</label>
                            <input class="input" placeholder="숫자만 입력하세요.">
                        </div>

                        <button class="button primary block mt-3">아이디 찾기</button>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div>
                            <label class="label">회원 유형</label>
                            <select class="select">
                                <option>회원유형을 선택해주세요</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="label">생년월일</label>
                            <input class="input" placeholder="YYMMDD 형식으로 입력해주세요.">
                        </div>

                        <div>
                            <label class="label">본인 인증 방법</label>
                            <input class="input" placeholder="">
                        </div>

                        <div>
                            <label class="label">휴대전화 번호</label>
                            <input class="input" placeholder="숫자만 입력하세요.">
                        </div>

                        <button class="button primary block mt-3">비밀번호 찾기</button>
                    </div>
                </div>
			</section>
		</main>
	</body>
</html>
